<!DOCTYPE html>  
<html>  
<head>  
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("div").text($("form").serialize());  
    });  
});  
</script>  
</head>  
<body>  
<form action="">  
  First name: <input type="text" name="FirstName" value="rajat"><br>  
  Last name: <input type="text" name="LastName" value="bhansali"><br>  
</form>  
<button>Serialize form values</button>  
<div></div>  
</body>  
</html>
