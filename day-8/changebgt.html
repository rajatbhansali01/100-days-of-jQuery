<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").css("background-color", "green");
    });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p style="background-color:#ff0000">Rajat Bhansali</p>
<p style="background-color:#00ff00">Pursuing MCA</p>
<p style="background-color:#0000ff">KIET Group Of Institution Ghaziabad</p>

<p>Hello Rajat</p>

<button>Set background-color of p</button>

</body>
</html>
